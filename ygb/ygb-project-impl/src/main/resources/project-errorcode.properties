# System Error Code. PJT0XXX.
PJT0801=Presisting error occured while paging borrower informations.
PJT0811=Presisting error occured while adding borrower informations.
PJT0812=Serial generating error occured while adding an article.
PJT0821=Presisting error occured while deleting borrower informations.
PJT0821=Presisting error occured while getting a borrower information record.


# Business Error Code. PJT1XXX.
PJT1801=Can not list borrower informations with null query-parameters or null pager.
PJT1802=Can not list borrower informations with an illegal page size.
PJT1841=Can not delete borrower information with null id.
PJT1861=Can not get borrower information with null id.